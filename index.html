<html>

		<title>Timer</title>
		<link rel="shortcut icon" href="images/hourglass.png">		
		
		<!-- Bootstrap cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">		

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body background="images/surveyor.jpg">	
		<div class = "container">			
			<div class="timers">
				<div class="row clock-row">
					<div class="col-sm-4">																
						<button type="button" class="btn orng" id="go">START</button><br>								
						<button type="button" class="btn" id="reset">Reset All</button>
						<button type="button" class="btn" id="next">Next Crew</button><br>
						<a href="#setup"><button type="button" class="btn" id="setup-button"><span class="glyphicon glyphicon-wrench"></span>  Setup</button></a>
						<!-- <div class="top-crewOrder">
							<h3>Crew Order: <span class="crew-order"></span></h3>							
						</div>			 -->
					</div>						
					<div class="col-sm-4 on-deck">
						<h1><span class="crew deckCrew"></span> on deck in:</h1>
						<div class="timer" id="deck-timer"></div>
						<button type="button" class="btn" id="add-min-button">Add 1 minute</button>
					</div>
					<div class="col-sm-4">
						<div class="center-block" id="clock">
							<p id="clock-time"></p>
						</div>
					</div>					
				</div> <!-- .clock-row end -->
				<div class="row two-timers timers-row">					
					<div class="col-sm-5 crew-div">
						<h1 class="crew oneCrew"></h1>
						<div class="timer timer-one" id="timer-one"></div>
						<h2>Station One<h2>
						<button type="button" class="btn pauseOne"><span class="glyphicon glyphicon-pause"></span></button>
						<button type="button" class="btn playOne"><span class="glyphicon glyphicon-play"></span></button>
					</div>
					<div class="col-sm-5 col-sm-offset-2 crew-div">
						<h1 class="crew twoCrew"></h1>
						<div class="timer timer-two" id="timer-two"></div>
						<h2>Station Two</h2>
						<button type="button" class="btn pauseTwo"><span class="glyphicon glyphicon-pause"></span></button>
						<button type="button" class="btn playTwo"><span class="glyphicon glyphicon-play"></span></button>
					</div>									
				</div> <!-- .two-timers end -->
				<div class="row three-timers timers-row hidden">					
					<div class="col-sm-4 crew-div">
						<h1 class="crew oneCrew"></h1>
						<div class="timer timer-one" id="timer-one"></div>
						<h2>Station One<h2>
						<button type="button" class="btn pauseOne"><span class="glyphicon glyphicon-pause"></span></button>
						<button type="button" class="btn playOne"><span class="glyphicon glyphicon-play"></span></button>
					</div>
					<div class="col-sm-4 crew-div">
						<h1 class="crew twoCrew"></h1>
						<div class="timer timer-two" id="timer-two"></div>
						<h2>Station Two</h2>
						<button type="button" class="btn pauseTwo"><span class="glyphicon glyphicon-pause"></span></button>
						<button type="button" class="btn playTwo"><span class="glyphicon glyphicon-play"></span></button>
					</div>
					<div class="col-sm-4 crew-div">
						<h1 class="crew threeCrew"></h1>
						<div class="timer timer-three" id="timer-three"></div>
						<h2>Station Three</h2>
						<button type="button" class="btn pauseThree"><span class="glyphicon glyphicon-pause"></span></button>
						<button type="button" class="btn playThree"><span class="glyphicon glyphicon-play"></span></button>
					</div>					
				</div> <!-- .three-timers end -->
			</div> <!-- .timers end -->			
		</div>
		<div class = "container setup-container text-center">
			<div class="col-xs-12"id="setup">
				<h1>Setup</h1>
				<div class="row">
					<div class="col-sm-4">
						<h4>Number of Stations:</h4>						
						<div class="radio">
							<label><input type="radio" checked="checked" id="2" name="stations" checked>2 Stations</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="stations" id="3">3 Stations</label>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="min-setup-div">
							<h4>Adjust Station Times:</h4>
							<form id="adjust-timers" class="form-inline" autocomplete="off">							
								<div class="three-mins-in">
									<div class="form-group">
										<label for="oneInput" class="col-5">Station One: </label>
										<input type="number" oninput="validity.valid||(value='')" class="form-control input-lg input-minutes col-3" id="oneInput" value='10' min="1" max="60">
										<span class="col-4">  minutes</span>
									</div>
									<div class="form-group">
										<label for="twoInput" class="col-5">Station Two: </label>
										<input type="number" oninput="validity.valid||(value='')" class="form-control input-lg input-minutes col-3" id="twoInput" value='10' min="1" max="60">
										<span class="col-4">  minutes</span>
									</div>
									<div class="form-group trnsprnt" id="three-time-box" >
										<label for="threeInput" class="col-5">Station Three: </label>
										<input type="number" oninput="validity.valid||(value='')" class="form-control input-lg input-minutes col-3" id="threeInput" value='10' min="1" max="60">
										<span class="col-4">  minutes</span>
									</div>
								</div>
								
								<div class="deckInput-div">
									<label for="deckInput">On Deck time is: </label><br>
									<input type="number" oninput="validity.valid||(value='')" class="form-control input-lg" id="deckInput" value='2' min="1" max="60"><span>  minutes</span>
									<p>longer than Station One</p>
								</div>							
							</form>
							<button type="button" class="btn submit" id="submit-time">Submit</button>					
						</div><!-- min-setup-div end -->						
					</div> 
					<div class="col-sm-4 crew-setup">
						<h4>Crew Order:</h4>
						<p class="crew-order"></p>
						<h4>Enter Crew Order:</h4>
						<form>
							<input type="text" autocomplete="off" class="form-control input-lg" id="order" placeholder="separate by comma">
						</form>
						<button type="button" class="btn submit" id="submit-crew">Submit</button>						
					</div> <!-- crew-setup end -->					
				</div>								
			</div>
		</div><!-- .setup-container end -->
		<div class="text-center top-btn">
			<a href="#"><button type="button" class="btn orng" id="top"><span class="glyphicon glyphicon-chevron-up"></span>   Return to Top</button></a>
		</div>

		<script data-require="jquery@2.1.4" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>		
		<script src = "script.js"></script>
	</body>

</html>
